<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sujith Sasikumar | Portfolio</title>
    <!-- Google Fonts for a monospaced terminal font and a clean sans‑serif -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;500&family=Montserrat:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <!-- Main stylesheet -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="container">
      <!-- Left panel: replaced 3D ID card with a simple Dino game -->
      <div id="left-panel">
        <!-- Dino game container -->
        <div class="game-container">
          <div id="dino"></div>
          <div id="obstacle"></div>
          <!-- Overlay to display game over message inside the game area -->
          <div id="gameOverOverlay" class="overlay hidden">
            <div class="game-over-text">GAME OVER</div>
            <button id="restartButton" class="game-btn">Play Again</button>
          </div>
        </div>
        <!-- Caption under the game -->
        <div class="caption">Press space to jump</div>
        <!-- Pause/resume control for the game -->
        <button id="pauseGameButton" class="game-btn">Pause Game</button>
      </div>
      <!-- Right panel: faux terminal and navigation -->
      <div id="terminal-container">
        <nav id="nav">
          <a href="#" data-command="help">help</a>
          <span>|</span>
          <a href="#" data-command="about">about</a>
          <span>|</span>
          <a href="#" data-command="projects">projects</a>
          <span>|</span>
          <a href="#" data-command="skills">skills</a>
          <span>|</span>
          <a href="#" data-command="experience">experience</a>
          <span>|</span>
          <a href="#" data-command="education">education</a>
          <span>|</span>
          <a href="#" data-command="contact">contact</a>
          <span>|</span>
          <a href="#" data-command="clear">clear</a>
        </nav>
        <div id="terminal"><!-- Output lines will be appended here dynamically by script.js --></div>
        <div id="input-line">
          <span class="prompt" id="prompt">sujith@portfolio:~$</span>
          <input
            id="commandInput"
            type="text"
            autocomplete="off"
            autocorrect="off"
            autocapitalize="off"
            spellcheck="false"
          />
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
